<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <div class="content-wrapper">
      <div class="container-one">
        <div class="logo-bar">
          <img src="./images/logo.svg" alt="Brand Logo">
        </div>
        <div class="hero-wrapper">
          <div class="hero-image">
          </div>
          <div class="hero-image-2">
          </div>
          <div class="hero-image-3">
          </div>
        </div>
      </div>
      <div class="container-two">
        <div class="logo-bar-desktop">
          <img src="./images/logo.svg" alt="Brand Logo Desktop">
        </div>
        <h1><span>We're</span><br />coming<br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form" aria-label="form">
          <div class="form-group">
            <input type="text" id="email" name="email" placeholder=" " class="form-input">

            <label for="email" class="form-label">
              Email Address
            </label>
            <span id="error-icon"></span>
            <button onClick={sendMail()}></button>
            <div id="error"><small>Please provide a valid email.</small></div>
            <div id="success"><small>Thanks for signing up!</small></div>

          </div>
        </div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Andy</a>.
        </p>
      </div>
      <div class="container-three">
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
